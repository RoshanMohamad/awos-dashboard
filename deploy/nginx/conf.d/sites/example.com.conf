# Example site config for example.com
# Copy this file and replace example.com with your domain. Add any additional
# server blocks for other domains as separate files in this directory.

server {
    listen 443 ssl http2;
    server_name example.com www.example.com;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Recommended security headers (minimal)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Increase buffer sizes for larger request headers
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Proxy settings tuned for WebSocket support and long-lived connections
    location / {
        # If your Next.js app runs in Docker on the same compose network, use http://app:3001
        # If it runs on the host use http://host.docker.internal:3001
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for upstream (increase if you use Server-Sent Events or long polling)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;

        # Disable buffering for streaming responses (SSE, WebSocket proxied separately)
        proxy_buffering off;
    }

    # Optional: explicit WebSocket location if you have a dedicated WS endpoint
    location /ws/ {
        proxy_pass http://app:3001/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400s;
    }
}
