# Mosquitto MQTT Broker Configuration
# Allow anonymous connections for development - DO NOT use in production
# Listeners

listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (development only)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning  
log_type notice
log_type information
log_type debug

# Connection logging
connection_messages true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Retain messages
retain_available true

# Quality of Service
max_queued_messages 1000
message_size_limit 0

# Client settings
max_connections -1
max_keepalive 65535

# Topic access control (allow all for development)
topic readwrite #
