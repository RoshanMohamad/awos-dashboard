version: '3.8'

services:
  app:
    image: ghcr.io/yourusername/awos-dashboard:latest # Update with your actual GitHub username/repo
    container_name: awos-app-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - awos-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: awos-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/certs:/etc/letsencrypt:ro
      - ./deploy/www:/var/www/certbot:ro
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - awos-network

  # MQTT Broker (optional - if you want MQTT alongside HTTP)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: awos-mosquitto-prod
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - awos-network
    profiles:
      - mqtt

  # MQTT Bridge (optional)
  mqtt-bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: awos-mqtt-bridge-prod
    restart: unless-stopped
    environment:
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - MQTT_TOPIC=awos/readings/#
      - INGEST_URL=http://app:3000/api/ingest
      - MQTT_CLIENT_ID=awos-bridge-prod
    depends_on:
      - mosquitto
      - app
    networks:
      - awos-network
    profiles:
      - mqtt

networks:
  awos-network:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_logs:
